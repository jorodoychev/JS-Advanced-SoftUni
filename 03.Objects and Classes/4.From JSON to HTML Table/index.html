<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table, th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td, th {
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
</div>
<script>
    function fromJSONToHTMLTable(params) {
        let escapedInput = str => str
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');

        let ident = '   ';
        let table = `<table>\n${ident}<tr>`;
        let parsedObjects = JSON.parse(params);

        // Set Headers
        for (const key in parsedObjects[0]) {
            let thContent = Number.isFinite(key) ? key : escapedInput(key);

            table += `<th>${thContent}</th>`;
        }

        // Set Table Data
        for (let i = 0; i < parsedObjects.length; i++) {
            table += `</tr>\n${ident}<tr>`;

            for (const key in parsedObjects[0]) {
                let tdContent = Number.isFinite(parsedObjects[i][key]) ? parsedObjects[i][key] : escapedInput(parsedObjects[i][key]);

                table += `<td>${tdContent}</td>`;
            }
        }

        table += '</tr>\n</table>';
        return table;
    }

    window.onload = function () {
        let container = document.getElementById('wrapper');
        container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
    };
</script>
</body>
</html>
